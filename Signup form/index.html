<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#0099ff" fill-opacity="1" d="M0,192L1440,160L1440,0L0,0Z"></path></svg> -->
    <div class="container">
        <div class="userdefaultImage">
            <img src="userdefault.png" alt="">
        </div>
        <form>
            <input type="text" placeholder="Name" id="name">
            <input type="email" placeholder="Email" id="email">
            <input type="password" placeholder="Password" id="password">
            <button type="submit" id="signupBtn">Sign up</button>
        </form>
        <span id="or_Border">or</span>
        <button type="submit" id="loginBtn">Log in</button>
    </div>
</body>
</html>
